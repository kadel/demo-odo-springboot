schemaVersion: 2.2.0
metadata:
  description: Spring Boot® using Java
  displayName: Spring Boot®
  version: 1.1.0
  language: java
  name: demo
  projectType: springboot
  tags:
  - Java
  - Spring
variables:
  APP_IMAGE:  quay.io/tkral/devbox-demo-app

components:

- container:
    endpoints:
    - name: 8080-tcp
      targetPort: 8080
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: quay.io/tkral/devbox-demo-devbox
    mountSources: true
  name: tools

- name: app-image
  image:
    imageName: "{{APP_IMAGE}}"
    dockerfile:
      uri: ./src/main/docker/Dockerfile
      buildContext: ${PROJECT_SOURCE}

- name: resource-app
  kubernetes:
    uri: config/default/app.yaml

- name: resource-pvc
  kubernetes:
    uri: config/default/pvc.yaml

- name: resource-service
  kubernetes:
    uri: config/default/service.yaml

- name: resource-route
  kubernetes:
    uri: config/local/route.yaml

commands:

- exec:
    commandLine: mvn package -Dmaven.test.skip=true
    component: tools
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build

- exec:
    commandLine: mvn spring-boot:run
    component: tools
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run

- exec:
    commandLine: java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n
      -jar target/*.jar
    component: tools
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug

- apply:
    component: resource-app
  id: deploy-app

- apply:
    component: resource-pvc
  id: deploy-pvc

- apply:
    component: resource-service
  id: deploy-service

- apply:
    component: resource-route
  id: deploy-route

- apply:
    component: app-image
  id: app-image

- composite:
    commands:
      - app-image
      - deploy-pvc
      - deploy-service
      - deploy-route
      - deploy-app
    group:
      isDefault: true
      kind: deploy
  id: deploy

